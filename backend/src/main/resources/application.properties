spring.application.name=skilltree
server.port=8080

# Для локального запуска (без Docker) здесь может быть localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/skilltree
spring.datasource.username=postgres
spring.datasource.password=123465

# Но для Docker важнее переменные окружения из docker-compose.yml, 
# они перезапишут эти значения при запуске в контейнере.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true